<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

    // Array.prototype.some() // is at least one person 19 or older? // some() checks if at least one thing in your array meets what you're looking for
    const isAdult = people.some(function(person) {
      const currentYear = new Date().getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log(isAdult);

    // Array.prototype.every() // is everyone 19 or older? // every() checks if all items in the array meet what you're looking for
    const allAdults = people.every(function(person) {
      const currentYear = new Date().getFullYear();
      if(currentYear - person.year >= 19) {
        return true;
      }
    });

    console.log(allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    /* const comment = comments.find(function(comment) {
        if(comment.id === 823423) {
          return true;
        }
      }); */

    const comment = comments.find(comment =>   // Turn the above variable into an arrow function
      comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment =>
      comment.id === 823423);

    console.log(index);  
    console.table(comments);

    /* comments.splice(index, 1);
    console.table(comments); */

    const newComments = [            // Need to use spread operator to place the new items into the new Array or else get an Array within an Array
      ...comments.slice(0, index),   // Starts copying at index position 0 and end at position index = 1 (this only copies the first item in array)
      ...comments.slice(index + 1)   // Starts copying at index position of index + 1, which is 2 (this copies the rest of the items except the one at index of 1)
    ]

    console.table(newComments);

  </script>
</body>
</html>
