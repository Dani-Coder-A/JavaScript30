<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll("div");
const button = document.querySelector("button");

function logText(e) {
  console.log(this.classList.value);
  //e.stopPropagation(); //stops bubbling and won't trigger events on the parents on the way up
};

divs.forEach(div => div.addEventListener("click", logText, {
  capture: false, //capture targets elements on the way down, false is the default, capture is an options argument
  once: true
})); 

button.addEventListener("click", () => {
  console.log("Click!!!");
}, {
  once: true  //only runs function once even if clicked more than once
});

</script>
</body>
</html>
