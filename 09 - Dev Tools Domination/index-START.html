<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';            // Can got to Elements panel, click Break On, select attributes modification, then click on element to see attributes
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Table
    console.table(dogs);

    // Interpolated
    console.log("hello, I am %s", "ðŸ˜„");  // This passes something in the second one into the first one using %s

    // Styled
    console.log("%c I am some great text", "background: red; font-size: 20px");  // This passes styles from the second one into the first one using %c

    // warning!
    console.warn("oh nooo!");

    // Error :|
    console.error("uh oh!");

    // Info
    console.info("Crocodiles eat 3-4 people per year");

    // Testing
    console.assert(1 === 1, "That is wrong!");
    console.assert(1 === 2, "That is wrong!");   // The assert tests something and only responds if wrong

    // clearing
    // console.clear();  This clears the console

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p);  // This gives you a dropdown and allows you to open up the element

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);    // This starts a group by dog name
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);   // This ends that group by dog name
    });

    // counting which counts the number of times something is ran
    console.count("Dani");
    console.count("Student");
    console.count("Dani");
    console.count("Dani");
    console.count("Student");
    console.count("Dani");
    console.count("Student");
    console.count("Dani");
    console.count("Student");
    console.count("Student");

    // timing which times how long something takes
    console.time("fetching data");
    fetch("https://api.github.com/users/dani-coder-a")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

  </script>
</body>
</html>
